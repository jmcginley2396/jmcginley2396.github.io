<!DOCTYPE html>
<html>
<a href="www.trafficcamera.com">
  www.trafficcamera.com
  </a>
  <head>
    <font color="white">
      <h1>Traffic Camera Tracking System</h1>
        <style>
			  /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
 <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of IUP
  var IUP = {lat: 40.617, lng: -79.16};
  // The map, centered at IUP
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 14, center: IUP});
  // The marker, positioned at IUP
  var marker = new google.maps.Marker({position: IUP, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5ci2EcO7cAn3lSCuUiJHRenPDEiOfA4Y &callback=initMap">
    </script>

<body background="traffic_camera_website.jpg">
<button type="button">Submit</button>
</font>
</body>
</html>
